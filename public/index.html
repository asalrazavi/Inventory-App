<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>

  <body>
    <div class="bg-slate-800 h-screen flex flex-col">
      <!-- Top Menu -->
      <nav class="bg-slate-700 w-full p-4 flex justify-between items-center">
        <div class="text-slate-300 font-bold text-lg">Inventory App</div>
        <!-- <span
          class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold"
          >7
        </span> -->
        <ul class="flex space-x-4 text-slate-300">
          <li class="hover:text-white cursor-pointer">Home</li>
          <li class="hover:text-white cursor-pointer">About</li>
          <li class="hover:text-white cursor-pointer">Contact</li>
        </ul>
      </nav>

      <!-- Main Content Area -->
      <div class="flex flex-1 bg-slate-800">
        <!-- Left Sidebar -->
        <div
          class="h-full w-32 flex flex-col items-center gap-4 bg-slate-700 p-4"
        >
          <!-- <h1 class="text-xl font-bold text-slate-300">Inventory App</h1> -->
          <ul class="text-slate-300 space-y-4 gap-2 mt-4">
            <li class="hover:text-white cursor-pointer">
              <a href="#" data-link="">Dashboard</a>
            </li>
            <li class="hover:text-white cursor-pointer">
              <a href="#" data-link="">Products</a>
            </li>
            <li class="hover:text-white cursor-pointer">
              <a href="#" data-link="">Category</a>
            </li>
            <li class="hover:text-white cursor-pointer">
              <a href="#" data-link="">Products List</a>
            </li>
          </ul>
          <div id="content-area" class="p-6 text-slate-300">
            <!-- Content will be dynamically inserted here -->
          </div>
        </div>

        <!-- app Content -->
        <div
          class="container max-w-screen-sm mx-auto mt-8 app gap-y-8 flex flex-col"
        >
          <div id="category-feild">
            <h2 class="text-xl text-slate-300 font-bold mb-1">
              Add New Category
            </h2>
            <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="category-title" class="block mb-1 text-slate-400"
                  >title</label
                >
                <input
                  type="text"
                  name="category-title"
                  id="category-title"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                />
              </div>
              <div>
                <label
                  for="category-description"
                  class="block mb-1 text-slate-400"
                  >description</label
                >
                <textarea
                  type="description"
                  name="category-description"
                  id="category-description"
                  class="w-full bg-transparent rounded-xl border border-slate-500 text-slate-400"
                ></textarea>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button
                  class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
                >
                  Cancel
                </button>
                <button
                  id="add-new-category"
                  class="flex-1 bg-slate-400 text-slate-200 rounded-xl py-2"
                >
                  Add new Category
                </button>
              </div>
            </form>
          </div>
          <!-- add product -->
          <div>
            <h2 class="text-xl text-slate-300 font-bold mb-1">
              Add New Product
            </h2>
            <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4">
              <div>
                <label for="product-title" class="block mb-1 text-slate-400"
                  >Product title</label
                >
                <input
                  type="text"
                  name="product-title"
                  id="product-title"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                  placeholder="Product title..."
                />
              </div>
              <div>
                <label for="product-quantity" class="block mb-1 text-slate-400">
                  Quantity
                </label>
                <input
                  type="number"
                  name="product-quantity"
                  id="product-quantity"
                  class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
                  placeholder="quantity..."
                />
              </div>
              <div>
                <label for="product-category" class="block mb-1 text-slate-400"
                  >Category</label
                >
                <select
                  name="product-category"
                  id="product-category"
                  class="bg-transparent text-slate-400 rounded-xl w-full"
                ></select>
              </div>
              <div class="flex items-center justify-between gap-x-4">
                <button
                  id="add-new-product"
                  class="flex-1 bg-slate-400 text-slate-800 rounded-xl py-2"
                >
                  Add new Product
                </button>
              </div>
            </form>
          </div>
          <!-- product list -->
          <div class="flex justify-between flex-col gap-x-6">
            <h2 class="text-xl text-slate-300 font-bold mb-1">Products List</h2>
            <div class="flex items-center justify-between mb-6">
              <label for="search-input" class="text-slate-500 text-lg"
                >search</label
              >
              <input
                type="text"
                name="search-input"
                id="search-input"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
              />
            </div>
            <div class="flex items-center justify-between mb-6">
              <label for="sort-products" class="text-slate-500 text-lg"
                >sort</label
              >
              <select
                name="sort-products"
                id="sort-products"
                class="bg-transparent rounded-xl text-slate-400"
              >
                <option value="" class="bg-slate-500 text-slate-300">
                  select a category
                </option>
                <option
                  value="newest"
                  selected
                  class="bg-slate-500 text-slate-300"
                >
                  newest
                </option>
                <option value="oldest" class="bg-slate-500 text-slate-300">
                  oldest
                </option>
              </select>
            </div>
            <ul id="products-list" class="overflow-x-auto"></ul>
            <div class="h-20"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal -->
    <div
      id="editModal"
      class="hidden fixed inset-0 z-10 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center"
    >
      <div
        class="bg-slate-800 mx-auto mt-[15%] text-slate-300 sm:mx-auto p-6 rounded-xl w-full max-w-lg shadow-lg"
      >
        <div
          class="flex justify-between items-center pb-4 border-b border-slate-600"
        >
          <h2 class="text-xl font-semibold">Edit Product</h2>
          <span
            class="text-2xl font-bold cursor-pointer hover:text-red-500 close"
            >&times;</span
          >
        </div>
        <div class="flex flex-col gap-y-4 mt-4">
          <input
            type="text"
            id="modalInput"
            placeholder="Product Title"
            class="bg-transparent rounded-lg border border-slate-600 text-slate-300 w-full p-3 focus:border-green-500 focus:ring-0 placeholder-slate-500 outline-none"
          />
          <input
            type="number"
            id="modalQuantity"
            placeholder="Quantity"
            class="bg-transparent rounded-lg border border-slate-600 text-slate-300 w-full p-3 focus:border-green-500 focus:ring-0 placeholder-slate-500 outline-none"
          />
          <select
            id="modalCategory"
            class="bg-transparent rounded-lg border border-slate-600 text-slate-300 w-full p-3 focus:border-green-500 focus:ring-0 placeholder-slate-500 outline-none"
          >
            <!-- Options will be populated here -->
          </select>
          <button
            id="saveEdit"
            class="w-full py-3 bg-green-600 text-white rounded-lg cursor-pointer hover:bg-green-500 focus:outline-none transition-colors duration-200"
          >
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
  </body>
</html>
